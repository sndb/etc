# change prefix to `
unbind C-b
set -g prefix `
bind ` send-prefix

# 256 colors
set -g default-terminal 'tmux-256color'
# 24-bit color
set -ga terminal-overrides ',alacritty:Tc'

# history
set -g history-limit 4096

# source config file
bind r source-file ~/.tmux.conf

# splitting
unbind '%'
unbind '"'
bind g split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# vim-tmux-focus-events
set -g focus-events on

# remove esc delay
set -sg escape-time 0

# mouse support
set -g mouse on

# loud or quiet?
set -g visual-activity on
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# titles
set -g set-titles on
set -g set-titles-string '#{pane_current_command}'

# resizing
setw -g aggressive-resize on

# renumber windows after closing
set -g renumber-windows on

# vim-tmux-navigator
# seamless navigation between tmux panes and vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'
bind -n 'M-h' resize-pane -L 2
bind -n 'M-l' resize-pane -R 2
bind -n 'M-k' resize-pane -U 2
bind -n 'M-j' resize-pane -D 2
bind -T copy-mode-vi 'C-h' select-pane -L
bind -T copy-mode-vi 'C-j' select-pane -D
bind -T copy-mode-vi 'C-k' select-pane -U
bind -T copy-mode-vi 'C-l' select-pane -R
bind -T copy-mode-vi 'C-\' select-pane -l

# status line
set -g status on
set -g status-interval 1
set -g status-justify left
set -g status-style bg=black,fg=white
set -g status-left "#[fg=black,bg=blue,bold] #S "
set -g status-right "#[fg=white,bg=brightblack] %Y-%m-%d #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]|#[fg=white,bg=brightblack] %H:%M #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore] #[fg=black,bg=cyan,bold] #H "
set -g window-status-format " #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack]#W #F"
set -g window-status-current-format " #[fg=black,bg=cyan]#I#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F"
set -g window-status-separator ""

# messages
set -g message-style bg=brightblack,fg=cyan
set -g message-command-style bg=brightblack,fg=cyan

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightblack
set -g display-panes-colour black
set -g display-panes-active-colour brightblack

# clock-mode
setw -g clock-mode-colour cyan
